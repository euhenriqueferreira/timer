<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.min.css">
    <title>Cronometer</title>
</head>
<body>
    <h1>Henrique's cronometer</h1>

    <p id="timer">00:00:00</p><!-- Cronometer -->

    <div class="buttons">
        <button class="buttons__button start" onclick="startTimer()">Start</button>
        <button class="buttons__button pause" onclick="pauseTimer()">Pause</button>
        <button class="buttons__button stop" onclick="stopTimer()">Stop</button>
    </div><!-- Cronometer Controls -->


    <script src="js/cronometer.js"></script>
</body>
</html>
